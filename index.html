<body>


    <h1>If a = 20 and b = 5, compute the following</h1>

    <div class="container">
        <h2>Arithmetic Operator</h2>
        	<p>a. Exponent: <span id="exponent" class="answer"></span></p>
        	<p>b. Mod: <span id="mod" class="answer"></span></p>
        		<button 
        			onclick="document.getElementById('exponent').innerText = 20 ** 5; 
        			document.getElementById('exponent').style.display = 'inline';">
        			Show Answer
        		</button>
        		<button 
        			onclick="document.getElementById('mod').innerText = 20 % 5; 
        			document.getElementById('mod').style.display = 'inline';">
        			Show Answer
        		</button>

        <h2>Comparison Operator</h2>
        	<p>a. is a greater than b? <span id="greater" class="answer"></span></p>
        	<p>b. is a equal to b? <span id="equal" class="answer"></span></p>
        		<button 
        		onclick="document.getElementById('greater').innerText = 20 > 5; 
        		document.getElementById('greater').style.display = 'inline';">
        		Show Answer
        		</button>
        		<button 
        			onclick="document.getElementById('equal').innerText = 20 === 5; 
        			document.getElementById('equal').style.display = 'inline';">
        			Show Answer
        		</button>

        <h2>Logical Operator</h2>
        <p>a. (a <= b) && (a >= b) : <span id="logical1" class="answer"></span></p>
        <p>b. (a != b) || (a == b) : <span id="logical2" class="answer"></span></p>
        <button onclick="document.getElementById('logical1').innerText = (20 <= 5) && (20 >= 5); document.getElementById('logical1').style.display = 'inline';">Show Answer</button>
        <button onclick="document.getElementById('logical2').innerText = (20 != 5) || (20 == 5); document.getElementById('logical2').style.display = 'inline';">Show Answer</button>

        <br><br>
